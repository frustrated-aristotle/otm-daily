<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subscription Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: rgb(252, 250, 238); /* Arka plan rengi */
      font-family: 'Rubik', sans-serif;
    }
    .container {
      max-width: 500px;
      margin-top: 50px;
    }
    .card {
      border-radius: 10px;
      border: 1px solid rgb(80, 118, 135); /* Kart kenar rengi */
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Hafif gölge */
    }
    .form-control {
      border-radius: 5px;
      border: 1px solid rgb(80, 118, 135); /* Girdi kenar rengi */
    }
    .btn-primary {
      background-color: rgb(56, 75, 112); /* Buton arka plan rengi */
      border-color: rgb(56, 75, 112); /* Buton kenar rengi */
    }
    .btn-primary:hover {
      background-color: rgb(184, 0, 31); /* Buton hover rengi */
      border-color: rgb(184, 0, 31); /* Buton kenar hover rengi */
    }
    .spinner-border {
      display: none; /* Spinner başlangıçta gizli */
    }
    .unsubscribe-section {
      display: none; /* Üyelikten çıkma bölümü başlangıçta gizli */
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card shadow-sm p-4">
      <h2 class="text-center mb-4" style="color: rgb(56, 75, 112);">Günlük OTM'te Üye Ol!</h2>
      <form id="subscribeForm">
        <div class="mb-3">
          <label for="firstName" class="form-label">Ad</label>
          <input type="text" class="form-control" id="firstName" required>
        </div>
        <div class="mb-3">
          <label for="lastName" class="form-label">Soyad</label>
          <input type="text" class="form-control" id="lastName" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Üye Ol</button>
      </form>
      <div class="unsubscribe-section">
        <label for="unsubscribeEmail" class="form-label">Üyelikten Çıkmak için Email Girin:</label>
        <input type="email" class="form-control" id="unsubscribeEmail" placeholder="Emailinizi girin">
        <button type="button" class="btn btn-danger mt-2" id="unsubscribeButton">Çık</button>
      </div>
      <div class="text-center mt-3">
        <div class="spinner-border text-primary" id="loadingSpinner" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
      <p id="statusMessage" class="mt-3 text-center"></p>
      <button type="button" class="btn btn-primary w-100" id="unsubscribeToggle">Üyelikten Çık</button> <!-- Üyelikten çıkma butonu -->
    </div>
  </div>
  
  <!-- Firebase SDKs import -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
    import { getFirestore, collection, addDoc, query, where, getDocs, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-firestore.js";

    // Cloudflare Worker URL'inizi buraya ekleyin
    const WORKER_URL = 'https://otm-db.a-secgeler.workers.dev/'; 

    // Firebase yapılandırmasını almak için fonksiyon
    async function getFirebaseConfig() {
      try {
        const response = await fetch(WORKER_URL);
        if (!response.ok) {
          throw new Error(`HTTP error! Status: ${response.status}`);
        }
        const config = await response.json();
        return config;
      } catch (error) {
        console.error('Firebase yapılandırması alınamadı:', error);
        throw error;
      }
    }

    // Firebase'i başlatma ve uygulamayı yükleme
    async function initializeFirebase() {
      try {
        const firebaseConfig = await getFirebaseConfig();
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        return db;
      } catch (error) {
        const statusMessage = document.getElementById("statusMessage");
        statusMessage.innerText = "Firebase başlatılamadı. Lütfen tekrar deneyin.";
        statusMessage.style.color = "red";
        throw error;
      }
    }

    // Firebase'i başlat ve işlemleri gerçekleştirecek ana fonksiyon
    (async () => {
      const db = await initializeFirebase();

      // Form elemanlarını seçme
      const subscribeForm = document.getElementById("subscribeForm");
      const statusMessage = document.getElementById("statusMessage");
      const loadingSpinner = document.getElementById("loadingSpinner");
      const unsubscribeButton = document.getElementById("unsubscribeButton");
      const unsubscribeToggle = document.getElementById("unsubscribeToggle");
      const unsubscribeSection = document.querySelector(".unsubscribe-section");

      // Üye olma formu gönderildiğinde
      subscribeForm.addEventListener("submit", async (e) => {
        e.preventDefault();

        const firstName = document.getElementById("firstName").value;
        const lastName = document.getElementById("lastName").value;
        const email = document.getElementById("email").value;

        // Spinner'ı göster
        loadingSpinner.style.display = 'inline-block';
        statusMessage.innerText = "";

        try {
          // Firestore'da aynı email olup olmadığını kontrol et
          const q = query(collection(db, "subs2"), where("person.email", "==", email));
          const querySnapshot = await getDocs(q);

          if (!querySnapshot.empty) {
            // Spinner'ı gizle ve hata mesajı göster (email zaten kayıtlıysa)
            loadingSpinner.style.display = 'none';
            statusMessage.innerText = "E şefim sen kaydolmuşsun. Email alamıyorsan bana söyle o işi.";
            statusMessage.style.color = "red";
          } else {
            // Eğer email yoksa yeni kullanıcıyı kaydet
            await addDoc(collection(db, "subs2"), {
              person: {
                firstName: firstName,
                lastName: lastName,
                email: email
              }
            });

            // Spinner'ı gizle ve başarı mesajı göster
            loadingSpinner.style.display = 'none';
            statusMessage.innerText = "Kaydettim şefim, her sabah 10:00'da görüşüyoruz.";
            statusMessage.style.color = "green";
            subscribeForm.reset();
          }
        } catch (error) {
          console.error("Error adding document: ", error);
          // Spinner'ı gizle ve hata mesajı göster
          loadingSpinner.style.display = 'none';
          statusMessage.innerText = "Olmadı şefim, tekrar dene. :(";
          statusMessage.style.color = "red";
        }
      });

      // Üyelikten çıkma butonuna tıklandığında
      unsubscribeToggle.addEventListener("click", () => {
        unsubscribeSection.style.display = unsubscribeSection.style.display === 'none' || unsubscribeSection.style.display === '' ? 'block' : 'none';
      });

      // Üyelikten çıkma işlemi
      unsubscribeButton.addEventListener("click", async () => {
        const unsubscribeEmail = document.getElementById("unsubscribeEmail").value;

        // Spinner'ı göster
        loadingSpinner.style.display = 'inline-block';
        statusMessage.innerText = "";

        try {
          // Firestore'da email ile kullanıcıyı bul
          const q = query(collection(db, "subs2"), where("person.email", "==", unsubscribeEmail));
          const querySnapshot = await getDocs(q);

          if (!querySnapshot.empty) {
            // Kullanıcıyı veritabanından sil
            await deleteDoc(doc(db, "subs2", querySnapshot.docs[0].id));

            // Spinner'ı gizle ve başarı mesajı göster
            loadingSpinner.style.display = 'none';
            statusMessage.innerText = "Kendinize dikkat edin, yine gelirsiniz.";
            statusMessage.style.color = "green";
            unsubscribeSection.style.display = 'none'; // Bölümü gizle
          } else {
            // Spinner'ı gizle ve hata mesajı göster
            loadingSpinner.style.display = 'none';
            statusMessage.innerText = "Bu email ile üye yok. Lütfen kontrol edin.";
            statusMessage.style.color = "red";
          }
        } catch (error) {
          console.error("Error deleting document: ", error);
          // Spinner'ı gizle ve hata mesajı göster
          loadingSpinner.style.display = 'none';
          statusMessage.innerText = "Olmadı şefim, tekrar dene. :(";
          statusMessage.style.color = "red";
        }
      });
    })();
  </script>
</body>
</html>
